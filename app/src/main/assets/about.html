<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Social Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<style>
        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            padding: 20px;
        }

        .profile {
            position: relative;
            width: 300px;
            height: 350px;
            background: url("developer.png");
            background-size: cover;
            cursor: pointer;
            border: 12px solid #fff;
            border-top-right-radius: 35px !important;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .overlay {
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            border-radius: 12px;
            cursor: pointer;
            opacity: 0;
            transition: all 1s;
            border-top-right-radius: 35px !important;
            border-radius: 6px;
        }

        .profile:hover .overlay {
            opacity: 1;
        }

        .social-icons {
            display: flex;
            list-style: none;
            bottom: 10px;
            position: absolute;
            text-align: center;
            justify-content: center;
            left: 22px;
        }

        .social-icons li {
            width: 25px;
            height: 25px;
            border: 1px solid #eee;
            padding: 20px;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            border-radius: 5px;
            transition: all 1s;
        }

        .social-icons li:hover {
            background: #fff;
            color: #000;
        }

        .overlay .about {
            position: relative;
            justify-content: center;
            align-items: center;
            display: flex;
            top: 40%;
            color: #fff;
            flex-direction: column;
        }

        .contact-form {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #fff;
        }

        .contact-form h4 {
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
        }

        .contact-form .form-control {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            margin-bottom: 10px;
        }

        .contact-form .form-control::placeholder {
            color: #ccc;
        }

        .contact-form .btn {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            transition: all 0.3s;
        }

        .contact-form .btn:hover {
            background: #ddd;
        }
</style>
  </head>
  <body>
    <div class="wrapper">
      <!-- প্রোফাইল কার্ড -->
      <div class="profile">
        <div class="overlay">
          <div class="about d-flex flex-column">
            <h4>Golok Mandal</h4>
            <span>Software Developer</span>
          </div>
          <ul class="social-icons">
            <li><a href="https://www.facebook.com/gm.golok.5"><i class="fa fa-facebook"></i></a></li>
            <li><a href="https://www.linkedin.com"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="https://twitter.com"><i class="fa fa-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/golok_int"><i class="fa fa-instagram"></i></a></li>
          </ul>
        </div>
      </div>

      <!-- Contact Us ফর্ম -->
      <div class="contact-form">
        <h4>Contact Us</h4>
        <form id="contactForm">
          <input type="email" class="form-control" id="userEmail" placeholder="Your Email" required>
          <textarea class="form-control" id="userMessage" rows="3" placeholder="Your Message" required></textarea>
          <button type="button" class="btn" onclick="sendEmail()">Send</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
        // ফোকাস করার সময় স্ক্রল করা
        document.getElementById('userEmail').addEventListener('focus', function() {
            setTimeout(function() {
                window.scrollTo(0, document.getElementById('userEmail').offsetTop - 50);
            }, 300);
        });

        document.getElementById('userMessage').addEventListener('focus', function() {
            setTimeout(function() {
                window.scrollTo(0, document.getElementById('userMessage').offsetTop - 50);
            }, 300);
        });

        function sendEmail() {
            var userEmail = document.getElementById("userEmail").value;
            var userMessage = document.getElementById("userMessage").value;

            if (!userEmail || !userMessage) {
                alert("Please fill in all fields.");
                return;
            }

            window.AndroidInterface.sendEmail(userEmail, userMessage);
        }
</script>
  </body>
</html>
