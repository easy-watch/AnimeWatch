<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple Animation</title>
    <style>
        .lds-ripple,
    .lds-ripple div {
        box-sizing: border-box;
    }

    .lds-ripple {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        color: var(--loader-color); /* Use custom color */
    }

    .lds-ripple div {
        position: absolute;
        border: 4px solid currentColor;
        opacity: 1;
        border-radius: 50%;
        animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }

    .lds-ripple div:nth-child(2) {
        animation-delay: -0.5s;
    }

    @keyframes lds-ripple {
        0% {
            top: 36px;
            left: 36px;
            width: 8px;
            height: 8px;
            opacity: 0;
        }
        4.9% {
            top: 36px;
            left: 36px;
            width: 8px;
            height: 8px;
            opacity: 0;
        }
        5% {
            top: 36px;
            left: 36px;
            width: 8px;
            height: 8px;
            opacity: 1;
        }
        100% {
            top: 0;
            left: 0;
            width: 80px;
            height: 80px;
            opacity: 0;
        }
    }

    /* Style the html tag directly */
    html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: transparent; /* Ensure transparency */
        overflow: hidden; /* Avoid scrollbars */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    </style>
</head>
<body>

    <!-- Ripple loader -->
    <div class="lds-ripple">
        <div></div>
        <div></div>
    </div>

</body>
</html>
